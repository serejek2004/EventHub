{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="{% static 'css/base.css'%}">
    {% block css %}{% endblock css %}
</head>
<body>
    <aside>
        <a href="{% url 'home' %}"><img src="{% static 'img/logotype3.png' %}"></a>
        <h3>EventHub</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fas fa-home"></i> Home</li></a>
            <a href="{% url 'event' %}"><li><i class="fas fa-newspaper"></i> Events</li></a>
            {% if user.is_authenticated %}
                <a href="{% url 'profile' slug=user.userprofile.slug %}">
                    <li><i class="fas fa-user"></i> Profile</li>
                </a>
                <a href="{% url 'event_create' %}">
                    <li>
                        <button class="btn btn-info" style="background-color: #eb5959; border: 0; font-size: 20px">
                            <i class="fas fa-plus-circle"></i> Add event
                        </button>
                    </li>
                </a>
            {% else %}
                <a href="{% url 'not_auth_profile' %}"><li><i class="fas fa-user"></i> Profile</li></a>
                <a href="{% url 'not_auth_profile' %}">
                    <li>
                        <button class="btn btn-info" style="background-color: #eb5959; border: 0; font-size: 20px">
                            <i class="fas fa-plus-circle"></i> Add event
                        </button>
                    </li>
                </a>
            {% endif %}
        </ul>
    </aside>
    <div class="content">
        {% block content %}{% endblock content %}
    </div>
</body>
</html>
